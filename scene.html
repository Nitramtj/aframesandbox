<a-scene networked-scene="
      room: basic;
      debug: true;
    ">
  <a-assets>
    <!-- Avatar -->
    <script id="avatar-template" type="text/html">
      <a-entity class="avatar">
        <a-sphere class="head"
          color="#5985ff"
          scale="0.45 0.5 0.4"
          random-color
        ></a-sphere>
        <a-entity class="face"
          position="0 0.05 0"
        >
          <a-sphere class="eye"
            color="#efefef"
            position="0.16 0.1 -0.35"
            scale="0.12 0.12 0.12"
          >
            <a-sphere class="pupil"
              color="#000"
              position="0 0 -1"
              scale="0.2 0.2 0.2"
            ></a-sphere>
          </a-sphere>
          <a-sphere class="eye"
            color="#efefef"
            position="-0.16 0.1 -0.35"
            scale="0.12 0.12 0.12"
          >
            <a-sphere class="pupil"
              color="#000"
              position="0 0 -1"
              scale="0.2 0.2 0.2"
            ></a-sphere>
          </a-sphere>
        </a-entity>
      </a-entity>
    </script>
  </a-assets>

  <a-entity id="player" networked="template:#avatar-template;showLocalTemplate:false;" camera="userHeight: 1.6" spawn-in-circle="radius:3;" wasd-controls look-controls>
  </a-entity>


  <a-box id="target" position="-2 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder dynamic-body position="1 2 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane static-body position="1 0 -4" rotation="-90 0 0" width="5" height="4" color="#7BC8A4"></a-plane>
  <a-sky color="#0CECEC"></a-sky>
</a-scene>
